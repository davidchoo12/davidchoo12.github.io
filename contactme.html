  <body>
    <nav class="nav-mobile colorFadeIn">
      <button class="hamburger-button"></button>
      Contact Me
    </nav>
    <nav id="navigationBar" class="nav colorFadeIn">
      <img src="img/davidchoo.png" alt="logo">
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html" class="ghostbutton">Home</a></li>

      </ul>
      <div id="progressBar"></div>
    </nav>
    <div class="mask"></div>
    <section id="form">
      <div class="container">
        <form method="post" action="http://davidchoo12.github.io/ca2/tests/action_page.php">
          <div class="form-head">
            <div class="middle">
              <h1>Leave a message!</h1>
              <p>Got any burning questions to ask or feedback for me? Leave a message!<br />Scroll to see the form</p>
            </div>
          </div>
          <div class="form-body">
            <label for="name">Name<span class="red">*</span></label>
            <input type="text" id="name" name="name" />&nbsp;<span id="nameError" class="error"></span>
            <label for="email">Email Address<span class="red">*</span></label>
            <input type="text" id="email" name="email" />&nbsp;<span id="emailError" class="error"></span>
            <label>Where have you heard this website from?<span class="red">*</span></label>
            <div class="cb-group">
              <div class="cb-wrapper"><input type="checkbox" class="cb" name="source" value="friend">Friend</div>
              <div class="cb-wrapper"><input type="checkbox" class="cb" name="source" value="search">Google Search</div>
              <div class="cb-wrapper"><input type="checkbox" class="cb" name="source" value="social">Social Media</div>
            </div>
            <span id="sourceError" class="error"></span>
            <label>Rating for this page (1 being lowest and 5 being highest)<span class="red">*</span></label>
            <input type="radio" class="rb" name="rating" value="1">1
            <input type="radio" class="rb" name="rating" value="2">2
            <input type="radio" class="rb" name="rating" value="3">3
            <input type="radio" class="rb" name="rating" value="4">4
            <input type="radio" class="rb" name="rating" value="5">5
            <span id="ratingError" class="error"></span>
            <label for="title">Subject</label>
            <input type="text" id="title" name="title" /><br />
            <label for="message">Message<span class="red">*</span></label>
            <div class="msgwrapper">
              <textarea id="message" name="message"></textarea>&nbsp;<span id="messageError" class="error"></span>
            </div>
            <input type="submit" id="submitBtn" class="ghostbutton" />
            <span class="red"><strong>Form submission is not supported yet.</strong></span>
          </div>
        </form>
      </div>
    </section>
  </body>
