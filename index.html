<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Revisions Bookstore and Cafe</title>
    <link type="text/css" rel="stylesheet" media="screen" href="revision.css" />
    <link type="text/css" rel="stylesheet" media="print" href="revprint.css" />
    <style>
      #map-canvas {
        height: 1000px;
        width: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 15,
    center: new google.maps.LatLng(1.3094585,103.7797214)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <a id="skipnav" href="http://www.google.com/q=skip+navigation">Skip Navigation</a>
    <h1>Revisions Bookstore and Cafe</h1>
    <div id="mainnav">
      <p>
        <a href="https://www.google.com/q=home">Home</a> |
        <a href="https://www.google.com/q=store+history">Store History</a> |
        <a href="https://www.google.com/q=upcoming+events">Upcoming Events</a> |
        <a href="#map">Location</a>
      </p>
    </div>
    <div id="box">
      <p>Custom brewed coffee and hand-selected books.</p>
      <p>Special orders are our specialty.</p>
    </div>
      <p id="contact">412 N. 25th St.<br />Richmond, VA 23223<br />(804) 555-2565</p>
      <a id="map"></a>
      <div id="map-canvas"></div>
  </body>
</html>
