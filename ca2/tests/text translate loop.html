<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="animate.css" rel="stylesheet">
    <script src="jquery-1.8.3.js"></script>
  	<script src="jquery.lettering.js"></script>
  	<script src="jquery.textillate.js"></script>
  	<style type="text/css">
    body {
      background-image: url('bg.png');
      background-repeat: repeat;
    }
    </style>
    <script type="text/javascript">
    $( document ).ready(function() {
             $('.tlt').textillate({
                 selector: '.texts',
                 loop: true,
                 minDisplayTime: 2000,
                 initialDelay: 0,
                 in: {
                     effect: 'fadeInUp',
                     delayScale: 2,
                     delay: 50,
                     sync: true,
                     shuffle: false
                 },
                 out: {
                     effect: 'fadeOutUp',
                     delayScale: 2,
                     delay: 50,
                     sync: true,
                     shuffle: false
                 },
                 autoStart: true
             });
         
         });

  </head>
  <body>

      <ul class="texts" style="display: none">

        <li>bienvenue</li>
